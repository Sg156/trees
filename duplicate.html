<!DOCTYPE>
<html ng-app="dupTrees">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Duplicate Trees</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Duplicate Trees</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Id</th>         
          <th>Address</th>
          <th>Street</th>
          <th>Side</th>
          <th>Site</th>
          <th>Species</th>
          <th>DBH</th>
          <th>Condition</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="tree.Id"></td>
          <td><input class="form-control" ng-model="tree.Address"></td>
          <td><input class="form-control" ng-model="tree.Street"></td>
          <td><input class="form-control" ng-model="tree.Side"></td>
          <td><input class="form-control" ng-model="tree.Site"></td>
          <td><input class="form-control" ng-model="tree.Species"></td>
          <td><input class="form-control" ng-model="tree.Dbh"></td>
          <td><input class="form-control" ng-model="tree.Condition"></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="tree in duplicateTrees">
          <td>{{$index+1}}</td>
          <td>{{tree._id.Address}}</td>
          <td>{{tree._id.Street}}</td>
          <td>{{tree._id.Side}}</td>
          <td>{{tree._id.Site}}</td>
          <td>{{tree.Species}}</td>
          <td>{{tree.Dbh}}</td>
          <td>{{tree.Condition}}</td>
          <!--<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>-->
          <td><button class="btn btn-warning" ng-click="edit(tree.uniqueIds[1])">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
